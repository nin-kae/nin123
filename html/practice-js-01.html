<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习 JavaScript</title>
</head>
<body>
    <div class="content">
        <div class="header"></div>
        <div class="main"></div>
        <div class="footer"></div>
    </div>
    <script src="./practice-js-01.js"></script>
    <script>
        // 1. 什么是 JavaScript
        // JavaScript 是一种轻量级的编程语言
        // JavaScript 是一种解释性语言
        // JavaScript 是一种基于对象的语言
        // JavaScript 是一种事件驱动的语言

        // 2. JavaScript 可以做什么
        // JavaScript 可以改变 HTML 内容
        // JavaScript 可以改变 HTML 属性
        // JavaScript 可以改变 HTML 样式
        // JavaScript 可以隐藏 HTML 元素
        // JavaScript 可以显示 HTML 元素

        // 3. JavaScript 输出
        // JavaScript 可以通过不同的方式来输出数据
        // 1. window.alert() 弹出警告框
        // 2. document.write() 写入 HTML 输出
        // 3. innerHTML 写入 HTML 元素
        // 4. console.log() 写入控制台

        // 4. JavaScript 语法
        // JavaScript 语法是一种规则，用于定义 JavaScript 代码的结构

        // 5. JavaScript 变量
        // 变量是存储信息的容器
        // 在 JavaScript 中，使用 var 关键字来声明变量
        // 在 JavaScript 中，使用等号来为变量赋值
        // 在 JavaScript 中，变量可以是任何类型的数据

        // 6. JavaScript 数据类型
        // 在 JavaScript 中，有五种不同的数据类型
        // string 字符串
        // number 数字
        // boolean 布尔值
        // object 对象
        // function 函数

        // 7. JavaScript 事件
        // HTML 事件是发生在 HTML 元素上的事情
        // 当在 HTML 页面中使用 JavaScript 时，JavaScript 可以触发这些事件
        // 一个事件可以是用户触发的，也可以是浏览器触发的

        // alert('你好东京!');
    </script>
</body>
</html>
