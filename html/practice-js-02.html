<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习 JavaScript 第二天</title>
    <link rel="stylesheet" href="./practice-js-02.css">
</head>
<body>
<div class="container">
    <div class="nav">
        <a>首页</a>
        <a>关于</a>
        <a>联系</a>
    </div>
    <div class="main">
        <div>
            <h1>学习 JS 第二天</h1>
            <button class="btn" id="btn-onclick">测试 JS 鼠标事件1.click的按钮</button>
            <button class="btn" id="btn-dblclick">测试 JS 鼠标事件2.dblclick的按钮</button>
            <button class="btn" id="btn-mouseover">测试 JS 鼠标事件3.mouseover的按钮</button>
            <button class="btn" id="btn-mouseout">测试 JS 鼠标事件4.mouseout的按钮</button>
            <button class="btn" id="btn-mousedown">测试 JS 鼠标事件5.mousedown的按钮</button>
            <button class="btn" id="btn-mouseup">测试 JS 鼠标事件6.mouseup的按钮</button>
            <button class="btn" id="btn-mousemove">测试 JS 鼠标事件7.mousemove的按钮</button>
        </div>
        <div class="account">
            <form action="" class="account-form">
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="请输入用户名">
            </form>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
    <script src="./practice-js-02.js" ></script>
</body>
</html>
